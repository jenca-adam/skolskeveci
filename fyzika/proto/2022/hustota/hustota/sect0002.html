<div><h2 id="a0000000003">1.1 Jednotky hustoty</h2>
<p> Jednotky hustoty sa píšu vo formáte <img src="images/img-0006.png" alt="$\frac{J_ m}{J_ V}$" style="vertical-align:-7px; 
                                     width:19px; 
                                     height:22px" class="math gen" /> kde <img src="images/img-0007.png" alt="$J_ m$" style="vertical-align:-2px; 
                                     width:20px; 
                                     height:14px" class="math gen" /> je jednotka hmotnosti a <img src="images/img-0008.png" alt="$J_ V$" style="vertical-align:-2px; 
                                     width:18px; 
                                     height:14px" class="math gen" /> je jednotka objemu.<br />Základná jednotka hustoty je <img src="images/img-0009.png" alt="$\frac{g}{cm^3}$" style="vertical-align:-6px; 
                                     width:25px; 
                                     height:18px" class="math gen" /> (<img src="images/img-0010.png" alt="$\varrho _ x = n\frac{g}{cm^3}$" style="vertical-align:-6px; 
                                     width:75px; 
                                     height:18px" class="math gen" /> znamená, že kocka z materiálu <img src="images/img-0002.png" alt="$x$" style="vertical-align:0px; 
                                     width:9px; 
                                     height:8px" class="math gen" /> s objemom <img src="images/img-0011.png" alt="$1\  cm^3$" style="vertical-align:0px; 
                                     width:40px; 
                                     height:14px" class="math gen" /> váži <img src="images/img-0012.png" alt="$n$" style="vertical-align:0px; 
                                     width:10px; 
                                     height:8px" class="math gen" /> gramov) . </p></div>
