<div><h1 id="a0000000002">1 Teoretický Úvod</h1>
<p> Hustota <img src="images/img-0001.png" alt="$\varrho _ x$" style="vertical-align:-4px; 
                                     width:15px; 
                                     height:12px" class="math gen" /> popisuje pomer hmotnosti a objemu kocky vyrobenej z materiálu <img src="images/img-0002.png" alt="$x$" style="vertical-align:0px; 
                                     width:9px; 
                                     height:8px" class="math gen" />.<br />Vzorec pre hustotu pri hmotnosti <img src="images/img-0003.png" alt="$m$" style="vertical-align:0px; 
                                     width:14px; 
                                     height:8px" class="math gen" /> a objeme <img src="images/img-0004.png" alt="$V$" style="vertical-align:0px; 
                                     width:12px; 
                                     height:12px" class="math gen" /> je <img src="images/img-0005.png" alt="$\varrho = \frac{m}{V}$" style="vertical-align:-6px; 
                                     width:43px; 
                                     height:18px" class="math gen" />. </p></div>
