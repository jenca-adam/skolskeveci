<html>
<head>
<link rel="shortcut icon" href="favicon.jpg">
<title>
Ayoreo Gallery
</title>
<style>
h1{
  text-align:center;
  }
body{
  font-family:roboto,sans-serif,helvetica;
  background:#331133;
  color:#dea;
  overflow:hidden;

  }
.bullet{
  border:1px solid orange;
  background-color:transparent;
  border-radius:50%;
  width:10px;
  height:10px;
  margin:1px;
  display:inline-block;
}


.active{
  background-color:orange !important;
}
#timer{
  background:orange;
  position:absolute;
  top:90%;
  left:45%;
  margin:auto;
  height:7px;
}
#zvs{
 background:#abc;
  position:absolute;
  top:90%;
  right:45%;
  margin:auto;
  height:7px;
} 
#max{
  background:#00aa00;
  position:absolute;
  top:90%;
  left:45%;
  margin:auto;
  height:6px;
  border:0.5px solid orange;
}
#show {
  position: absolute;
  background: teal;
  width: 120px;
  height: 40px;
  left:40%;
  -webkit-appearance: initial;
  border-radius: 3px;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  outline: none;
  font-size: 14px;
  font-family: Trebuchet, Arial, sans-serif;
  font-weight: bold;
  cursor: pointer;
  border: 1px solid #ddd;
}

#show:after {
  position: absolute;
  top: 5%;
  display: block;
  line-height: 32px;
  width: 45%;
  height: 90%;
  background: teal;
  box-sizing: border-box;
  text-align: center;
  transition: all 0.3s ease-in 0s;
  color: white;
  border: teal 1px solid;
  border-radius: 3px;
    
}

#show:after {
  left: 2%;
  content: "OFF";
   box-shadow:0px 2px 5px white;
}

#show:checked:after {
  left: 53%;
  content: "ON";
  background:black;
  color:white;
  box-shadow:0px 2px 5px black;
}

#range{
  position:absolute;
  left:56%;
  bottom:25.2%;
  color:teal;
  background:none;
  box-shadow:5px 10px 18px #fef;
  }
#to{
  color:red;
}
</style>
</head>
<body>

<div id="wrapper" style="min-width:100%;min-height:100%;z-index:1">

<h1>Ayoreo people</h1>
<br>
<br>
<div id="gallery" style="min-width:100%;min-height:65%;margin:auto;text-align:center;"></div>
<span id="prev" class="sipk" style="position:absolute;left:20%;top:35%;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#dea"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg></span>
<span id="next" class="sipk" style="position:absolute;right:17%;top:35%;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#dea"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg></span>
<div id="bullets"  style="position:absolute;margin:auto;text-align:center;top:92%;left:47%;">
</div>
<div id="max"></div>
<div id="timer"style="width:0px;"></div>

</div>
<div style="min-width:100%;min-height:100%;opacity:0.5;top:0px;position:fixed;z-index:-1;"><img src="bg.jpg" class="inner" style="min-width:100%;min-height:100%;opacity:0.5"></div>

<div style="position:fixed;bottom:0;min-width:100%;background:white;height:5% ;text-align:center; color:#afad11;font-weight:700;">
    <span style="position:fixed;bottom:1.2%;left:35%">
         Auto switch&nbsp;&nbsp;
    </span>
  
    <input type="checkbox" name="show" class="onoffswitch-checkbox" id="show" tabindex="0" checked>
    <span id="tc">
    <span style="position:fixed;bottom:1.2%;left:49%"> Timeout: <span id="to" >3000</span></span>
    <input type="range" id="range" max="10000" min="1000" value="3000"></input></span>

    </div>
<script src="socket.js"></script>
<script src="jquery-3.6.0.min.js"></script>
  <script src="gallery.js"></script>

</body>
</html>
